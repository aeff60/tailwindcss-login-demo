<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white max-w-md w-full p-6 rounded-lg shadow-md">
      <h2 class="text-3xl font-semibold text-center mb-6">Login</h2>
      <form action="/login" method="post" class="space-y-4">
        <div>
          <label for="username" class="block text-lg mb-1">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full p-2 border border-gray-300 rounded-md"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-lg mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-2 border border-gray-300 rounded-md"
            required
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
